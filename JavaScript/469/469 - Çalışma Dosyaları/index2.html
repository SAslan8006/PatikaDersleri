<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="ornek">Javascript Eğitim Seti</div>
<div id="deger"></div>

<script type="text/javascript" language="javascript">
// title 	:	Belge içerisindeki herhangi bir HTML elemanının title değerini elde etmek veya ayarlamak için kullanılır.

var sonuc	=	document.getElementById("ornek").title = "Volkan Alakent";
document.getElementById("deger").innerHTML = "HTML elemanının title değeri : " + sonuc;

</script>
</body>
</html>
