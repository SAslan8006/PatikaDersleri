<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var renkler		=	["Siyah", "Beyaz", "Kırmızı", "Sarı", "Mavi"];
document.write(renkler + "<br />");
document.write(renkler[0] + "<br />");
document.write(renkler[1] + "<br />");
document.write(renkler[2] + "<br />");
document.write(renkler[3] + "<br />");
document.write(renkler[4] + "<br /><br /><br />");

var sonuc;
for(sonuc in renkler){
	if(sonuc==2){
		document.write("Benim İstediğim Renk: " + renkler[sonuc] + "<br />");
	}else{
		document.write("Benim İstemediğim Renk: " + renkler[sonuc] + "<br />");
	}
}

</script>
</body>
</html>
