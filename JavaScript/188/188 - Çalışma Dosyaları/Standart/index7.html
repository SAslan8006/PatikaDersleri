<title>Extra Eğitim</title>

<body>
<script type="text/javascript" language="javascript">
// sort() 	:	Dizi içeriğinin sıralanmasını sağlar. Metot Unicode (evrensel kod) olarak çalışır.

var icerikler		=	[100, "Volkan", 2, 12, "Ümit", "+", "Onur", 53, 44, "!", 8.55, "Serkan", "?", "Hakan", 75, "*", 10.12];

document.write(icerikler + "<br /><br />");
icerikler.sort();
document.write(icerikler);

</script>
</body>
