<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
.bir{
	color:red;
}
.iki{
	color:blue;
}
</style>
</head>

<body>
<button onclick="ornek()">Tıklayınız</button>
<div id="alan" class="bir">Javascript Eğitim Seti</div>

<script type="text/javascript" language="javascript">
// className 	:	Belge içerisindeki herhangi bir HTML elemanının class adını elde etmek veya ayarlamak için kullanılır.

function ornek(){
	document.getElementById("alan").className = "iki";
}

</script>
</body>
</html>
