<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
.deneme{
	color:red;
}
</style>
</head>

<body>
<div id="bir" class="deneme">Javascript Eğitim Seti</div>
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// className 	:	Belge içerisindeki herhangi bir HTML elemanının class adını elde etmek veya ayarlamak için kullanılır.

var bul		=	document.getElementById("bir").className;
document.getElementById("sonuc").innerHTML = "HTML elemanının class adı : " + bul;

</script>
</body>
</html>
