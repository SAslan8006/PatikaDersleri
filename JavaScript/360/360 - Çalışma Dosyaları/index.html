<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// toLocaleString() 	:	Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini tarayıcı lokasyonuna / diline göre alarak string (metin) veri türünde düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.

var zaman			=	new Date();
var zamanturu		=	typeof zaman;
document.write(zamanturu + "<br />");
document.write(zaman + "<br /><br />");

var yenizaman		=	zaman.toLocaleString();
var yenizamanturu	=	typeof yenizaman;
document.write(yenizamanturu + "<br />");
document.write(yenizaman);

</script>
</body>
</html>
