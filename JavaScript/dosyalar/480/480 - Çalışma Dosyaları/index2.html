<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="alanimiz">
	<div>Javascript</div>
	<div>Php</div>
	<div>Css</div>
	<div>Html</div>
	<div>JQuery</div>
</div>
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// children 	:	Belge içerisindeki herhangi bir HTML elemanının içerdiği alt elemanları elde etmek için kullanılır.

var baglan		=	document.getElementById("alanimiz").children.length;
document.getElementById("sonuc").innerHTML = "İlgili HTML elemanının " + baglan + " adet alt (çocuk) elemanı vardır.";

</script>
</body>
</html>
