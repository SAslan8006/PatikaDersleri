<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="ornek" name="isim" contenteditable="true" style="font-size:25px;">Volkan Alakent Javascript Eğitim Seti</div>
<br /><br />
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// getAttributeNode() 		:	Belge içerisindeki herhangi bir HTML elemanının belirtilen özellik node'unun (düğümünün) değerini elde etmek veya ayarlamak için kullanılır.

var degerbul	=	document.getElementById("ornek").getAttributeNode("style");
document.getElementById("sonuc").innerHTML = degerbul;

</script>
</body>
</html>
