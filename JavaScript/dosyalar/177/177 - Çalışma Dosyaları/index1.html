<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// concat()		:	Üzerinde çalışılan diziye parametrik olarak verilen eleman veya elemanları yada dizi veye dizileri dahil ederek yeni bir dizi oluşturur ve oluşturmuş olduğu dizi değerini geriye döndürür.

var erkekisimleri		=	["Volkan", "Hakan", "Onur", "Levent", "Serkan"];
var bayanisimleri		=	["Aslı", "Banu", "Hatice", "Derya", "Gökçe"];
document.write(erkekisimleri + "<br />");
document.write(bayanisimleri + "<br />");

var isimler		=	erkekisimleri.concat(bayanisimleri);
document.write(isimler);

</script>
</body>
</html>
