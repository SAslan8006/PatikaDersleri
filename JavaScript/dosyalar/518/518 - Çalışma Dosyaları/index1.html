<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div oncontextmenu="ornek()">Buraya Sağ Tıklayınız</div>

<script type="text/javascript" language="javascript">
// oncontextmenu 	:	Belge içerisindeki herhangi bir elemana mouse (fare) ile sağ tıklandığında belirtilecek olan fonksiyon çalışır.

function ornek(){
	alert("Sağ Tıklama Gerçekleşti!");
}

</script>
</body>
</html>
