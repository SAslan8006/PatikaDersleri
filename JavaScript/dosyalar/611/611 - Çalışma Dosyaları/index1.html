<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<button onclick="pencerac()">Pencere Aç</button>

<script type="text/javascript" language="javascript">
// name		:	Pencere adının referansını elde etmek etmek veya ayarlamak için kullanılır.

function pencerac(){
	var pencere		=	window.open("","Deneme","width=500,height=200",true);
	var pencereadi	=	pencere.name;
	pencere.document.write("<div>Pencerenizin Adı : " + pencereadi + "</div>");
}

</script>
</body>
</html>
