<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<button onclick="pencereac()">Pencere Aç</button>
<button onclick="pencerekapat()">Pencereyi Kapat</button>
<button onclick="kontrolet()">Pencereyi Kontrol Et</button><br />
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// closed 		:	Bir pencerenin kapatılıp kapatılmadığını kontrol ederek, boolean (mantıksal) veri türünde sonucu geriye döndürür.

var pencere;

function pencereac(){
	pencere		=	window.open("https://www.google.com.tr", "Google Web", "width=1000,height=750,left=400");
}

function pencerekapat(){
	pencere.close();
}

function kontrolet(){
	if(!pencere){
		document.getElementById("sonuc").innerHTML = "Pencere Yok";
	}else{
		if(pencere.closed){
			document.getElementById("sonuc").innerHTML = "Pencere Kapatılmış";
		}else{
			document.getElementById("sonuc").innerHTML = "Pencere Hala Açık";
		}		
	}
}

</script>
</body>
</html>
