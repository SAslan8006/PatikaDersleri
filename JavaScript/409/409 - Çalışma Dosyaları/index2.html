<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>

Volkan'ın en sevdiği hayvan <span name="hayvanadi">sibirya kurdu</span>'dur.<br />
Hayvan: <span id="hayvanalani"></span>

<script type="text/javascript" language="javascript">
// getElementsByName() 		:	Kendisine parametre olarak verilen değer doğrultusunda, belge içerisinde belirtilen name özelliğine / niteliğine sahip tüm elemanların referansını elde etmek için kullanılır. Eleman referansları birden fazla ise her bir eleman döngü ile elde edilebilir.

var bilgi	=	document.getElementsByName("hayvanadi");
var sonuc	=	bilgi[0].innerHTML;
document.getElementById("hayvanalani").innerHTML = sonuc;

</script>
</body>
</html>
