<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Extra Eğitim</title>
  </head>

  <body>
    <div id="Birinci">Merhaba</div>
    <div id="Ikinci">Javascript</div>
    <div id="Ucuncu"></div>
    <script type="text/javascript" language="javascript">
      // innerHTML	=	HTML dökümanı içerisinde bulunan HTML elemanına / elementine etki eder. Veri gönderir / veri değişimi yapar.

      document.getElementById("Birinci").innerHTML = "Volkan Alakent";
      document.getElementById("Ikinci").innerHTML = "Javascript eğitim seti";
      document.getElementById("Ucuncu").innerHTML = "A'dan Z'ye";
    </script>
  </body>
</html>
