<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
/*
continue	=	Döngünün o anki işlemini sonlandırarak döngünün başına döner ve işleme kaldığı yerden devam eder.
*/

var degerler	=	["Sarı", "Mavi", "Beyaz", "Yeşil", "Siyah", "Kırmızı"];
var sonuc;

for(sonuc in degerler){
	if(sonuc==4){
		continue;
	}
	document.write(degerler[sonuc] + "<br />");
}

</script>
</body>
</html>
