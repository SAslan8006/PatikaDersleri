<body>
<p contenteditable="true" onpaste="ornek()">Volkan Alakent javascript Eğitim Seti</p>

<script type="text/javascript" language="javascript">

function ornek(){
	alert("Yapıştırma işlemi gerçekleşti");
}

</script>
