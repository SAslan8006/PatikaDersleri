<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="alanimiz" onmouseover="ornek()">Javascript eğitim seti</div>

<script type="text/javascript" language="javascript">
// onmouseover 		:	Belge içerisindeki herhangi bir elemanın mouse (fare) ile üzerine gelindiğinde belirtilecek olan fonksiyon çalışır.

function ornek(){
	document.getElementsByTagName("DIV")[0].style.color	=	"red";
}

</script>
</body>
</html>
