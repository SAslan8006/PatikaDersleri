<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// sub() 	:	Değişken içerisindeki metni alt simge metni yaparak değerini geriye döndürür.

var formul		=	"H2O";
document.write(formul + "<br />");

var birincideger		=	"H";
var ikincideger			=	"2";
var ikincidegerislemi	=	ikincideger.sub();
var ucuncudeger			=	"O";

document.write(birincideger);
document.write(ikincidegerislemi);
document.write(ucuncudeger + "<br />");

document.write(birincideger + ikincidegerislemi + ucuncudeger);

</script>
</body>
</html>
