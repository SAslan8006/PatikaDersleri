<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var bilgiler	=	{
	isim:"Volkan",
	soyisim:"Alakent",
	dogumtarihi:1980
};

var isimdegeri			=	bilgiler.isim;
var soyisimdegeri		=	bilgiler.soyisim;
var dogumtarihidegeri	=	bilgiler.dogumtarihi;

document.write(isimdegeri + "<br />");
document.write(soyisimdegeri + "<br />");
document.write(dogumtarihidegeri + "<br />");

bilgiler.dogumyeri 		=	"İstanbul";
bilgiler.meslegi 		=	"Bilgisayar yazılımcısı";

var dogumyeridegeri		=	bilgiler.dogumyeri;
var meslekdegeri		=	bilgiler.meslegi;

document.write(dogumyeridegeri + "<br />");
document.write(meslekdegeri);

</script>
</body>
</html>
