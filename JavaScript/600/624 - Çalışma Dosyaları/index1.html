<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="bir"></div>
<div id="iki"></div>

<script type="text/javascript" language="javascript">
// screenLeft	:	Pencerenin bilgisayar ekranına göre yatay konum koordinatının değerini geriye döndürür.
// screenTop	:	Pencerenin bilgisayar ekranına göre dikey konum koordinatının değerini geriye döndürür.

var yatay	=	window.screenLeft;
var dikey	=	window.screenTop;

document.getElementById("bir").innerHTML = "Yatay Koordinat : " + yatay;
document.getElementById("iki").innerHTML = "Dikey Koordinat : " + dikey;

</script>
</body>
</html>
