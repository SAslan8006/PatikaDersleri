<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="yatay"></div>
<div id="dikey"></div>

<script type="text/javascript" language="javascript">
// screenX 		:	Pencerenin bilgisayar ekranına göre yatay konum koordinatının değerini geriye döndürür.
// screenY 		:	Pencerenin bilgisayar ekranına göre dikey konum koordinatının değerini geriye döndürür.

var yataykoordinatbul	=	window.screenX;
var dikeykoordinatbul	=	window.screenY;
document.getElementById("yatay").innerHTML = "Yatay Koordinat : " + yataykoordinatbul;
document.getElementById("dikey").innerHTML = "Dikey Koordinat : " + dikeykoordinatbul;

</script>
</body>
</html>
