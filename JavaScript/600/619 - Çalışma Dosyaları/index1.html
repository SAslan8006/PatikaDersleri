<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<button onclick="ornek()">Sayfayı Yazdır</button><br /><br />
<div id="islemsonuc"></div>

<script type="text/javascript" language="javascript">
// confirm() 		:	Kullınıcı işlemlerinde onay penceresi oluşturmak için kullanılır.

function ornek(){
	var onay	=	confirm("Sayfa Yazdırılacaktır, Devam etmek istiyormusunuz?");
	if(onay==true){
		window.print();
		document.getElementById("islemsonuc").innerHTML = "Yazdırma işlemi onaydı.";
	}else{
		document.getElementById("islemsonuc").innerHTML = "Yazdırma işlemi iptal edildi.";
	}	
}

</script>
</body>
</html>
