<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// leftContext 		:	Değişken içeriğinde düzenli ifade ile aranılan değerin eşleşmesi durumunda eşleşmeyi sağlayan değişken içeriği değerinin solunda kalan tüm değerleri geriye döndürür.

var metin	=	"Dünyada ve Türkiye'de script dili olarak en yaygın kullanılan dil Javascript'tir.";
var ifade	=	new RegExp("script", "g");
ifade.test(metin);
var sonuc	=	RegExp.leftContext;
document.write(sonuc);

</script>
</body>
</html>
