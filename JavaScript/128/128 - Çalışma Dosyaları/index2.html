<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
/*
1. parametre 	:	Değişken
2. parametre	:	Dizi / Nesne

for(1. parametre in 2. parametre){
	....
}
*/
var ornek	=	["Volkan", "Hakan", "Onur", "Ümit"];
document.write(ornek + "<br /><br />");

var sonuc;
for(sonuc in ornek){
	if(ornek[sonuc]=="Volkan"){
		document.write("Volkan Alakent Bir Yazılım Gelişterme Uzmanıdır.<br />");
	}else if(ornek[sonuc]=="Hakan"){
		document.write("Hakan Alakent Bir Yöneticidir.<br />");
	}else if(ornek[sonuc]=="Onur"){
		document.write("Onur Değeri.<br />");
	}else if(ornek[sonuc]=="Ümit"){
		document.write("Ümit Değeri.<br />");
	}
}

</script>
</body>
</html>
