<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// sup() 	:	Değişken içerindeki metni üst simge metni yaparak değerini geriye döndürür.

var metin		=	"m2";
document.write(metin + "<br />");

var degerbir	=	"m";
var degeriki	=	"2";
var ustkarakter	=	degeriki.sup();

document.write(degerbir);
document.write(ustkarakter + "<br />");

document.write(degerbir + ustkarakter);

</script>
</body>
</html>
