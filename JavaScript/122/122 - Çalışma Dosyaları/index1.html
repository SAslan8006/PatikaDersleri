<script type="text/javascript" language="javascript">
// switch		=	Koşul başlatır.
// case			=	Koşul kontrolü.
// break		=	Koşul kontrolü sonlandırması.
// default		=	Koşul olumsuzlukları sonucu.

var metin		=	"Volkan Alakent Javascript eğitim seti.";
var karaktersay	=	metin.length;

switch(karaktersay){
	case 0:
	document.write("Metnin karakter sayısı yoktur.");
	break;
	case 1:
	document.write("Metnin karakter sayısı 1'dir.");
	break;
	case 2:
	document.write("Metnin karakter sayısı 2'dir.");
	break;
	case 3:
	document.write("Metnin karakter sayısı 3'dir.");
	break;
	case 4:
	document.write("Metnin karakter sayısı 4'dir.");
	break;
	case 5:
	document.write("Metnin karakter sayısı 5'dir.");
	break;
	case 6:
	document.write("Metnin karakter sayısı 6'dir.");
	break;
	default:
	document.write("Metnin karakter sayısı 6'dan fazladır.");
}

</script>
