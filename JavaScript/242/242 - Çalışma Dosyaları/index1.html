// min() 	:	Kendisine parametre olarak verilen sayı değerlerinin en küçüğünü bularak, bulduğu değeri geriye döndür.

var degeriki	=	8;
var degeruc		=	12;
var degerdort	=	2;
var degerbes	=	14;

var sonuc		=	Math.min(degerbir, degeriki, degeruc, degerdort, degerbes);
document.write(sonuc);

</script>
