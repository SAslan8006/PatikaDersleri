<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
.bicimlendirme{
	border:1px solid black;
	width:250px;
	height:50px;
}
</style>
</head>

<body>
<span draggable="true">Javascript</span><br /><br /><br />
<div id="hedef" class="bicimlendirme" ondrop="bir()" ondragover="iki(event)"></div>

<script type="text/javascript" language="javascript">
// ondrop 	:	Belge içerisindeki herhangi bir elemanın hedef kapsama alanı üzerine bırakıldığında belirtilecek olan fonksiyon çalışır.

function bir(){
	alert("Eleman Hedef üzerinde Bırakıldı.");
}

function iki(event){
	event.preventDefault();
}

</script>
</body>
</html>
