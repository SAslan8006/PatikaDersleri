<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// Değişken		:	İçerisinde her türden bilgiyi / veriyi depolamak için kullanılan alanlara verilen isimlerdir.

// var 			:	Standart değişken tanımlamakta kullanılır. [Örnek: index1.html, index13.html, index16.html]
// let 			:	Blok kapsamlı yerel değişken tanımlamakta kullanılır. [Örnek: index2.html, index14.html, index17.html]
// const 		:	Sabit değişken tanımlamakta kullanılır. [Örnek: index3.html, index15.html, index16.html]

/*
Değişkenlerin isimlendirme kuralları:
1. Değişken isimleri her zaman anlamlı olarak kullanılmalıdır. [Örnek: index4.html]
2. Değişken isimleri harfler ile başlayabilir. (Türkçe karakter kullanılamaz.) [Örnek: index5.html]
3. Değişken isimleri _ (Alt çizgi) işareti ile başlayabilir. [Örnek: index6.html]
4. Değişken isimleri $ (Dolar) işareti ile başlayabilir. [Örnek: index7.html]
5. Değişken isimleri hiçbir zaman bir rakam ile başlayamaz. Fakat rakamlar değişken isimlerinde ilk karakterden sonra kullanılabilir. [Örnek: index8.html]
6. Değişken isimleri büyük harf / küçük harf duyarlıdır. [Örnek: index9.html]
7. Aynı değişken isimleri kullanılacaksa, değişkenin değeri her zaman son yazılan değişkenin depoladığı veri olacaktır. [Örnek: index10.html]
8. Değişken isimleri Javascript tarafından rezerve edilmiş kelimeler olamaz. [Örnek: index11.html]
9. Aynı değişken adı değişken ifadelerinde kullanılamaz. [Örnek: index12.html]
*/
</script>
</body>
</html>
