<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var bilgiler	=	{
	isim:"Volkan",
	soyisim:"Alakent",
	tarih:"1980",
	meslek:"Bilgisayar yazılımcısı",
	sehir:"İstanbul"
};

var sonuc;

for(sonuc in bilgiler){
	var ozellik	=	sonuc;
	var deger	=	bilgiler[sonuc];
	document.write("Özellik İsmi : " + ozellik + " Değer : " + deger + "<br />");
}

</script>
</body>
</html>
