<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div>Javascript Eğitim Seti</div>
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// id	:	Belge içerisindeki herhangi bir HTML elemanının id değerini elde etmek veya ayarlamak için kullanılır.

var islemyap	=	document.getElementsByTagName("DIV")[0].id = "bir";
document.getElementById("sonuc").innerHTML = islemyap;

</script>
</body>
</html>
