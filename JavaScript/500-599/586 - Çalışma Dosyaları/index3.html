<body>
<textarea onselect="ornek()" style="width:300px; height:300px;">Volkan Alakent Javascript Eğitim Seti</textarea>

<script type="text/javascript" language="javascript">

function ornek(){
	alert("Seçim işlemi Gerçekleşti");
}

</script>
