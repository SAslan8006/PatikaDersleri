<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// parseInt() 	:	Kendisine parametre olarak verilen değerler doğrultusunda değişken içeriğini tam sayı haline dönüştürerek, yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür. (Rakam, artı değeri veya eksi değeri haricinde bir karakter gördüğünde işlem durur.)

var degerbir		=	"10";
var degeriki		=	"10.55";
var degeruc			=	"30 20 10";
var degerdort		=	" 25 ";
var degerbes		=	"10 numara işlem";
var degeralti		=	"Fiyat 10";
var degeryedi		=	10;
var degersekiz		=	12.653423;

var veriturubir		=	typeof degerbir;
var verituruiki		=	typeof degeriki;
var verituruuc		=	typeof degeruc;
var veriturudort	=	typeof degerdort;
var veriturubes		=	typeof degerbes;
var veriturualti	=	typeof degeralti;
var verituruyedi	=	typeof degeryedi;
var veriturusekiz	=	typeof degersekiz;

var sonucbir		=	parseInt(degerbir);
var sonuciki		=	parseInt(degeriki);
var sonucuc			=	parseInt(degeruc);
var sonucdort		=	parseInt(degerdort);
var sonucbes		=	parseInt(degerbes);
var sonucalti		=	parseInt(degeralti);
var sonucyedi		=	parseInt(degeryedi);
var sonucsekiz		=	parseInt(degersekiz);

var sveriturubir	=	typeof sonucbir;
var sverituruiki	=	typeof sonuciki;
var sverituruuc		=	typeof sonucuc;
var sveriturudort	=	typeof sonucdort;
var sveriturubes	=	typeof sonucbes;
var sveriturualti	=	typeof sonucalti;
var sverituruyedi	=	typeof sonucyedi;
var sveriturusekiz	=	typeof sonucsekiz;

document.write("Değer: " + degerbir + " ( " + veriturubir + " ) <br />");
document.write("Sonuç: " + sonucbir + " ( " + sveriturubir + " ) <br /><br />");

document.write("Değer: " + degeriki + " ( " + verituruiki + " ) <br />");
document.write("Sonuç: " + sonuciki + " ( " + sverituruiki + " ) <br /><br />");

document.write("Değer: " + degeruc + " ( " + verituruuc + " ) <br />");
document.write("Sonuç: " + sonucuc + " ( " + sverituruuc + " ) <br /><br />");

document.write("Değer: " + degerdort + " ( " + veriturudort + " ) <br />");
document.write("Sonuç: " + sonucdort + " ( " + sveriturudort + " ) <br /><br />");

document.write("Değer: " + degerbes + " ( " + veriturubes + " ) <br />");
document.write("Sonuç: " + sonucbes + " ( " + sveriturubes + " ) <br /><br />");

document.write("Değer: " + degeralti + " ( " + veriturualti + " ) <br />");
document.write("Sonuç: " + sonucalti + " ( " + sveriturualti + " ) <br /><br />");

document.write("Değer: " + degeryedi + " ( " + verituruyedi + " ) <br />");
document.write("Sonuç: " + sonucyedi + " ( " + sverituruyedi + " ) <br /><br />");

document.write("Değer: " + degersekiz + " ( " + veriturusekiz + " ) <br />");
document.write("Sonuç: " + sonucsekiz + " ( " + sveriturusekiz + " ) ");

</script>
</body>
</html>
