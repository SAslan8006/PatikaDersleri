<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
Javascript Eğitim Seti<br />
Volkan Alakent<br />
<button onclick="islem()">Çalıştır</button>
<br />
<div id="sonucumuz">...</div>

<script type="text/javascript" language="javascript">
// body 	:	Belge içerisindeki body tag'ının (etiketinin) referansını elde etmek için kullanılır.

function islem(){
	var sonuc	=	document.body.innerHTML;
	document.getElementById("sonucumuz").innerHTML = sonuc;
}
</script>
</body>
</html>
