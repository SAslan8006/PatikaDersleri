<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// length	: Dizi içeriğinin eleman sayısını veya dizi elemanının karakter sayısını geriye döndürür.

var renkler		=	["Siyah", "Sarı", "Beyaz", "Kırmızı", "Mavi"];
document.write(renkler + "<br />");

var islemyap	=	renkler[1].length;
document.write("Dizi elemanının karakter sayısı: " + islemyap);

</script>
</body>
</html>
