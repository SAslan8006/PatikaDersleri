<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
Adınız Soyadınız : <input id="isimsoyisim" type="text" oninput="ornek()">
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// oninput	:	Form içerisindeki bir elemanın değeri veya seçimi değiştirilirken belirtilecek olan fonksiyon çalışır.

function ornek(){
	var deger	=	document.getElementById("isimsoyisim").value;
	document.getElementById("sonuc").innerHTML = deger;
}

</script>
</body>
</html>
