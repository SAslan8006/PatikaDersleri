<script type="text/javascript" language="javascript">
// italics() 	:	Değişken içerisindeki metni italik (sağa yatık) fontlu metin yaparak değerini geriye döndürür.

var demo	=	"Javascript eğitim seti";

var islem	=	demo.italics();

</script>
