<body>
<script type="text/javascript" language="javascript">
// (?:x) 	:	Düzenli ifadelerde alt grup oluşturmak için kullanılır.

var metin	=	"Javascript";
var ifade	=	new RegExp("(?:sc)");
var sonuc	=	metin.match(ifade);
document.write(sonuc);

</script>
