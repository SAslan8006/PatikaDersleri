<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
İsim Soyisim : <input id="adsoyad" type="text" onchange="ornek()">
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// onchange		:	Form içerisindeki bir elemanın değeri veya seçimi değiştirildiğinde belirtilecek olan fonksiyon çalışır.

function ornek(){
	var veri	=	document.getElementById("adsoyad").value;
	document.getElementById("sonuc").innerHTML = veri;
}

</script>
</body>
</html>
