<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<button onclick="ornek()">Ekle</button>
<br /><br />
<ul id="liste">
	<li>Javascript</li>
	<li>Php</li>
	<li>Css</li>
</ul>

<script type="text/javascript" language="javascript">
// insertBefore() 	:	Bir node'u (düğümü) belge içerisndeki belirtilecek olan herhangi bir node'un (düğümün) önüne eklemek için kullanılır.

function ornek(){
	var yenieleman	=	document.createElement("LI");
	var yeniyazi	=	document.createTextNode("Html");
	yenieleman.appendChild(yeniyazi);
	
	var deger		=	document.getElementById("liste");
	var yer			=	deger.childNodes[0];
	deger.insertBefore(yenieleman, yer);
}

</script>
</body>
</html>
