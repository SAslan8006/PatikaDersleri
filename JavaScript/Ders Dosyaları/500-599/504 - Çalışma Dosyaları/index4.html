<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<a id="baglanti" href="https://www.google.com.tr" target="_blank">Google'a Git</a>
<br /><br />
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
// getAttributeNode() 		:	Belge içerisindeki herhangi bir HTML elemanının belirtilen özellik node'unun (düğümünün) değerini elde etmek veya ayarlamak için kullanılır.

var degerbul	=	document.getElementById("baglanti").getAttributeNode("target").value = "_top";
document.getElementById("sonuc").innerHTML = degerbul;

</script>
</body>
</html>
