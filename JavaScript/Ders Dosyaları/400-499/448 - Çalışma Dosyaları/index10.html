<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<div id="bir"><span id="birbir">Volkan Alakent</span> <span id="biriki">Javascript</span> <a class="deneme">Eğitim Seti</a></div>
<div id="iki"><span id="ikibir">Volkan Alakent</span> <span id="ikiiki">Css</span> Eğitim Seti</div>
<div class="bir">Volkan Alakent Php Eğitim Seti</div>
<div class="iki">Volkan Alakent Html Eğitim Seti</div>
<br /><br />
<button onclick="ornek()">İşlemi Gerçekleştir</button>
<script type="text/javascript" language="javascript">
// querySelector() 		:	CSS (Cascading Style Sheets) (Basamaklı Stil Şablonları) seçicileri ile belgedeki bir elemanın referansını elde etmek için kullanılır.

function ornek(){
	document.querySelector("div#bir>.deneme").style.fontSize = "35px";
}

</script>
</body>
</html>
