<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// trim() 	:	Değişken içeriğinin varsa başındaki ve sonundaki tüm boşlukları temizleyerek değeri geriye döndürür.

var ornek	=	"     Javascipt     ";
var icerik	=	"Eğitim Seti";
var sonuc	=	ornek + " " + icerik;
document.write(ornek + icerik + "<br />");
alert(sonuc);

var islem	=	ornek.trim();
var uyari	=	islem + " " + icerik;
document.write(islem + " " + icerik + "<br />");
alert(uyari);

</script>
</body>
</html>
