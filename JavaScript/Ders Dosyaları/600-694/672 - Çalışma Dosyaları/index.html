<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<h3>İDO ve Budo seferleri iptal edildi işte o seferlerin tam listesi</h3>
<button onclick="ornek()">Haberin Devamını Oku</button>
<br />
<div id="detay"></div>

<script type="text/javascript" language="javascript">
function ornek(){
	var Istek	=	new XMLHttpRequest();
	Istek.onreadystatechange = function(){
		if(this.readyState==4 && this.status==200){
			document.getElementById("detay").innerHTML = this.responseText;
		}else{
			document.getElementById("detay").innerHTML = "İstek veya Yanıt anında hata oluştu";
		}
	};
	Istek.open("GET", "Dokuman/Dosya.txt", true);
	Istek.send();
}

</script>
</body>
</html>
