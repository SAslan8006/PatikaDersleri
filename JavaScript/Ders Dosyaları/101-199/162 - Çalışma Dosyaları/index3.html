<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var renkler	=	new Array("Sarı", "Beyaz", "Yeşil");
document.write(renkler + "<br />");
document.write(renkler[0] + "<br />");
document.write(renkler[1] + "<br />");
document.write(renkler[2] + "<br />");
var isimler	=	new Array("Volkan", "Hakan", "Levent", "Serkan");
document.write(isimler + "<br />");
document.write(isimler[0] + "<br />");
document.write(isimler[1] + "<br />");
document.write(isimler[2] + "<br />");
document.write(isimler[3] + "<br /><br />");

//var sonuc	=	new Array(new Array(new Array("Sarı", "Beyaz", "Yeşil")), new Array(new Array("Volkan", "Hakan", "Levent", "Serkan")));
var sonuc	=	new Array(new Array(renkler), new Array(isimler));
document.write(sonuc + "<br />");
document.write(sonuc[0][0][0] + "<br />");
document.write(sonuc[0][0][1] + "<br />");
document.write(sonuc[0][0][2] + "<br />");
document.write(sonuc[1][0][0] + "<br />");
document.write(sonuc[1][0][1] + "<br />");
document.write(sonuc[1][0][2] + "<br />");
document.write(sonuc[1][0][3]);

</script>
</body>
</html>
