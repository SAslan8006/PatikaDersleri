<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">

var renkler	=	["Sarı", "Beyaz", "Yeşil"];
document.write(renkler + "<br />");
document.write(renkler[0] + "<br />");
document.write(renkler[1] + "<br />");
document.write(renkler[2] + "<br />");
var isimler	=	["Volkan", "Hakan", "Levent", "Serkan"];
document.write(isimler + "<br />");
document.write(isimler[0] + "<br />");
document.write(isimler[1] + "<br />");
document.write(isimler[2] + "<br />");
document.write(isimler[3] + "<br /><br />");

//var sonuc	=	[["Sarı", "Beyaz", "Yeşil"], ["Volkan", "Hakan", "Levent", "Serkan"]];
var sonuc	=	[renkler, isimler];
document.write(sonuc + "<br />");
document.write(sonuc[0][0] + "<br />");
document.write(sonuc[0][1] + "<br />");
document.write(sonuc[0][2] + "<br />");
document.write(sonuc[1][0] + "<br />");
document.write(sonuc[1][1] + "<br />");
document.write(sonuc[1][2] + "<br />");
document.write(sonuc[1][3]);

</script>
</body>
</html>
