<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// fontcolor()		:	Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini renklendirerek değeri geriye döndürür. Varsayılan Renk green (yeşil)

var metin	=	"Volkan Alakent";
document.write(metin + "<br />");

var sonuc	=	metin.fontcolor();
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("blue");
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("yellow");
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("red");
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("#FF9900");
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("#CCCCCC");
document.write(sonuc + "<br />");

var sonuc	=	metin.fontcolor("#F1F1F1");
document.write(sonuc);

</script>
</body>
</html>
