<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// fontsize() 	:	Kendisine parametre olarak belirtilen değer doğrultusunda değişken içerisindeki metnin font boyutunu değiştirerek değeri geriye döndürür.

var metin		=	"Volkan Alakent";
document.write(metin + "<br />");

var sonuc		=	metin.fontsize();
document.write(sonuc + "<br />");

var sonucbir	=	metin.fontsize(1);
document.write(sonucbir + "<br />");

var sonuciki	=	metin.fontsize(2);
document.write(sonuciki + "<br />");

var sonucuc	=	metin.fontsize(3);
document.write(sonucuc + "<br />");

var sonucdort	=	metin.fontsize(4);
document.write(sonucdort + "<br />");

var sonucbes	=	metin.fontsize(5);
document.write(sonucbes + "<br />");

var sonucalti	=	metin.fontsize(6);
document.write(sonucalti + "<br />");

var sonucyedi	=	metin.fontsize(7);
document.write(sonucyedi + "<br />");

</script>
</body>
</html>
