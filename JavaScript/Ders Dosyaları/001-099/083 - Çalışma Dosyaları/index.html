<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// Number() 	:	Değişken içeriğini mutlak olarak Number (sayı) veri türüne dönüştürerek oluşturduğu değeri geriye döndürür.

var bir		=	true;
var iki		=	false;
var uc		=	"8";
var dort	=	"8.45";
var bes		=	new Date();
var alti		=	"";
var yedi;

document.write(typeof(bir) + " : " + bir + "<br />");
document.write(typeof(iki) + " : " + iki + "<br />");
document.write(typeof(uc) + " : " + uc + "<br />");
document.write(typeof(dort) + " : " + dort + "<br />");
document.write(typeof(bes) + " : " + bes + "<br />");
document.write(typeof(alti) + " : " + alti + "<br />");
document.write(typeof(yedi) + " : " + yedi + "<br /><br /><br />");

var sonuca	=	Number(bir);
var sonucb	=	Number(iki);
var sonucc	=	Number(uc);
var sonucd	=	Number(dort);
var sonuce	=	Number(bes);
var sonucf	=	Number(alti);
var sonucg	=	Number(yedi);


document.write(typeof(sonuca) + " : " + sonuca + "<br />");
document.write(typeof(sonucb) + " : " + sonucb + "<br />");
document.write(typeof(sonucc) + " : " + sonucc + "<br />");
document.write(typeof(sonucd) + " : " + sonucd + "<br />");
document.write(typeof(sonuce) + " : " + sonuce + "<br />");
document.write(typeof(sonuce) + " : " + sonucf + "<br />");
document.write(typeof(sonuce) + " : " + sonucg);

</script>
</body>
</html>
