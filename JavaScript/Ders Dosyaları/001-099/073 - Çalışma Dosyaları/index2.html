<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// length	:	Değişken içeriğinin karakter sayısını geriye döndürür.

var metin	=	"Dünyada ve Türkiye'de en yaygın olarak kullanılan script dili Javascript'tir.";
document.write(metin + "<br />");

var islem	=	metin.length; // 77 Değeri
document.write("Karakter sayısı: " + islem);

</script>
</body>
</html>
