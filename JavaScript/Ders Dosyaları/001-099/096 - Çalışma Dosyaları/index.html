<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// charCodeAt() 	:	Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki karşılığı olan karakteri bularak, karakterin Unicode (evrensel kod) değerini geriye döndürür.
// 86 111 108 107 97 110 32 65 108 97 107 101 110 116

var metin	=	"Volkan Alakent";
document.write(metin + "<br />");

var sonucbir	=	metin.charCodeAt(0);
var sonuciki	=	metin.charCodeAt(1);
var sonucuc		=	metin.charCodeAt(2);
var sonucdort	=	metin.charCodeAt(3);
var sonucbes	=	metin.charCodeAt(4);
var sonucalti	=	metin.charCodeAt(5);
var sonucyedi	=	metin.charCodeAt(6);
var sonucsekiz	=	metin.charCodeAt(7);
var sonucdokuz	=	metin.charCodeAt(8);
var sonucon		=	metin.charCodeAt(9);
var sonuconbir	=	metin.charCodeAt(10);
var sonuconiki	=	metin.charCodeAt(11);
var sonuconuc	=	metin.charCodeAt(12);
var sonucondort	=	metin.charCodeAt(13);
document.write(sonucbir + " ");
document.write(sonuciki + " ");
document.write(sonucuc + " ");
document.write(sonucdort + " ");
document.write(sonucbes + " ");
document.write(sonucalti + " ");
document.write(sonucyedi + " ");
document.write(sonucsekiz + " ");
document.write(sonucdokuz + " ");
document.write(sonucon + " ");
document.write(sonuconbir + " ");
document.write(sonuconiki + " ");
document.write(sonuconuc + " ");
document.write(sonucondort);

</script>
</body>
</html>
