<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>

<div class="deneme">Volkan Alakent <span class="deneme">Javascript</span> Eğitim Seti</div>
<div class="deneme">Volkan Alakent <span class="deneme">Php</span> Eğitim Seti</div>
<div class="deneme">Volkan Alakent <span class="deneme">Html</span> Eğitim Seti</div>
<div class="deneme">Volkan Alakent <span class="deneme">Css</span> Eğitim Seti</div>
<p class="deneme">Volkan Alakent <span class="deneme">JQuery</span> Eğitim Seti</p>
<p class="deneme">Volkan Alakent <span class="deneme">MySql</span> Eğitim Seti</p>
<br />
<span id="sonucalani"></span>
<br /><br />
<button onclick="ornek()">Buton</button>

<script type="text/javascript" language="javascript">
// querySelectorAll() 	:	CSS seçicileri ile belgedeki eleman veya elemanların referansını elde etmek için kullanılır. Eleman referansları birden fazla ise her bir eleman döngü ile elde edilebilir.

function ornek(){
	var sayi	=	document.querySelectorAll("span.deneme").length;
	for(var baslangic = 0; baslangic<sayi; baslangic++){
		document.querySelectorAll("span.deneme")[baslangic].style.backgroundColor = "yellow";;
	}
}

</script>
</body>
</html>
