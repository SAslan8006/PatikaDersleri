<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// addEventListener() 	: Belgeye event (olay) işaretleyicisi / dinleyicisi eklemek için kullanılır. İşaretlenen / dinlenen event (olay) belgede gerçekleştirilecek olur ise belirtilecek olan fonksiyon veya fonksiyonlar çalışır.

document.addEventListener("click", ornekbir);
document.addEventListener("click", ornekiki);
document.addEventListener("click", ornekuc);

function ornekbir(){
	alert("Tıklama Oldu. ornekbir Fonksiyonu.");
}

function ornekiki(){
	alert("Tıklama Oldu. ornekiki Fonksiyonu.");
}

function ornekuc(){
	alert("Tıklama Oldu. ornekuc Fonksiyonu.");
}

</script>
</body>
</html>
