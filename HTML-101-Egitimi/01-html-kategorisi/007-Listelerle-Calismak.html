<h1>Listeler</h1>
<!--
  Sıralı Listeler -> 1, 2, 3 ordered list ? -> ol
  Sıralı Olmayan listeler -> *, *, *, unordered list ? -> ul 
  -> list item -> li
-->

<ol>

  <li>
    liste öğesi *2*

      <li>Liste Öğesi *1*</li>

      <li>Liste Öğesi *3*</li>
    </ul>
  </li>
  <li>Diğer Özellikler</li>
</ol>

<ul>

  <li>Liste Öğesi *1*</li>
